<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/fonts.css">
  <title>SupportYourApp</title>
</head>
<body>
  <div class="load"></div>
  <div class="divForm">
      <div class="allDivForAnimation">
        <div class="cubes">
          <div  class="cubesAnimation">
            <div class="miniCube blue"></div>
            <div class="miniCube pink"></div>
            <div class="miniCube orange"></div>
            <div class="miniCube green"></div>
          </div>
        </div>
        <div class="nameForm">
          <h1>qcrm</h1>
          <p>by SupportYourApp</p>
        </div>
    
        <form>
          <input class="field" type="text" placeholder="Login">
          <input class="field" type="password" placeholder="Password">
          <label class="checkbox">
            <input type="checkbox">
            <span class="custom-checkbox"></span>
            <span class="checkmark"></span>
            Remember me on this computer
          </label>
          <button class="submit" type="submit">Sign In to QCRM</button>
        </form>
      </div>
  </div>
  <script src="js/scripts.js"></script>
</body>
</html>
